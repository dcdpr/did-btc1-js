comment:
  layout: "header, diff, components"

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto      
        threshold: 5%     
      - type: patch
        target: 90        

  individual_components:
    - component_id: package-common
      name: common
      paths: ["packages/common/**"]

    - component_id: package-keypair
      name: keypair
      paths: ["packages/keypair/**"]

    - component_id: package-cryptosuite
      name: cryptosuite
      paths: ["packages/cryptosuite/**"]

    - component_id: package-method
      name: method
      paths: ["packages/method/**"]

    - component_id: package-cli
      name: cli
      paths: ["packages/cli/**"]

    - component_id: package-smt
      name: smt
      paths: ["packages/smt/**"]

coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
